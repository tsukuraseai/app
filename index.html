<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>社畜ドロップ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI オーバーレイ -->
        <div id="ui-overlay">
            <div id="evolution-chart"></div>
            <div id="top-ui">
                <div id="game-title">社畜ドロップ</div>
                <div id="score-display">給料: ¥<span id="score">0</span></div>
                <div id="next-display">
                    <div id="next-label">NEXT</div>
                    <div id="next-character"></div>
                </div>
            </div>
            <div id="credits">
                BGM: HIRAHIRA by もっぴーさうんど / SE: 効果音ラボ
            </div>
        </div>
        
        <!-- ゲームオーバー画面 -->
        <div id="gameover-screen" class="hidden">
            <div id="gameover-content">
                <h1>GAME OVER</h1>
                <p>最終給料: ¥<span id="final-score">0</span></p>
                <button id="restart-button">もう一度プレイ</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
