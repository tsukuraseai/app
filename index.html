<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shield Breaker: Overdrive - 局地シールド防衛戦</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 20%, #0b1d3f 0%, #030812 45%, #000 100%);
        }
        #gameCanvas {
            display: block;
            image-rendering: auto;
            cursor: none;
            border: 1px solid rgba(0, 255, 255, 0.18);
            box-shadow: 0 0 32px rgba(0, 140, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="js/game.js"></script>
</body>
</html>
